<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="virtusa/main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div style="padding-left: 150px;"><h2>Calculator</h2></div>
        <div id="calculator-box" style="height: 400px; width: 550px;">
            <div class="result-box">
                <!--<input type="text" readonly class="col-md-9">-->
                <input type="text" style="width:382px;">
                <button style="width:125px;" class="bg-danger">CLEAR</button>
                <!--<button class="col-md-4 bg-danger">C</button>-->
            </div>
            <div id="keys">
                <button style="width:125px;" class="bg-success">9</button>
                <button style="width:125px;" class="bg-success">8</button>
                <button style="width:125px;" class="bg-success">7</button>
                <button style="width:125px;" class="bg-success">+</button>
                <button style="width:125px;" class="bg-success">6</button>
                <button style="width:125px;" class="bg-success">5</button>
                <button style="width:125px;" class="bg-success">4</button>
                <button style="width:125px;" class="bg-success">-</button>
                <button style="width:125px;" class="bg-success">3</button>
                <button style="width:125px;" class="bg-success">2</button>
                <button style="width:125px;" class="bg-success">1</button>
                <button style="width:125px;" class="bg-success">*</button>
                <button style="width:125px;" class="bg-success">0</button>
                <button style="width:125px;" class="bg-success">.</button>
                <button style="width:125px;" class="bg-success">=</button>
                <button style="width:125px;" class="bg-success">del</button>
            </div>
        </div>
    </div>
</body>

</html>
