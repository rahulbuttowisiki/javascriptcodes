      <body>
            <div class="signup-form">
            
            <form>
              
            <h2>Register</h2>
              
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>

            <div class="form-group">
              
            <div class="row">
                  <div class="col-xs-6"><input type="text" class="form-control" id="firstname" placeholder="First Name" ></div>
                  <div class="col-xs-6"><input type="text" class="form-control" id="lastname" placeholder="Last Name" ></div>
            </div>        	
              
            </div>
              
              <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required="required">
              </div>
                <div class="form-group">
                <input type="radio" name="gender" value="male" checked> Male
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="female"> Female
                </div>
                <div class="form-group">
                      <input type="password" class="form-control" id="password" placeholder="Password" required="required">
              </div>
              
              <div class="form-group">
                      <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" required="required">
              </div>        
                
              <div class="form-group">
                      <button type="button" class="btn btn-success btn-lg btn-block" onclick="addDetails()">Register Now</button>
              </div>
              
            </form>

            </div>
